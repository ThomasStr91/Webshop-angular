<h2 mat-dialog-title>User Bearbeiten</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>UserName</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label> Rolle</mat-label>
        <input matInput>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Schließen</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="updateUser()">Übernehmen</button>
</mat-dialog-actions>
