<section class="container">
    <table mat-table [dataSource]="users" class="user-table mat-elevation-z8  ">
    <!-- Username Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
    </ng-container>
  
    <!-- Rolle Column -->
    <ng-container matColumnDef="userRole">
      <th mat-header-cell *matHeaderCellDef> Rolle </th>
      <td mat-cell *matCellDef="let element"> {{ element.userRole }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Aktionen </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="openDialog('0ms', '0ms')">Bearbeiten</button>
        </td>
      </ng-container>
  
    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
