<button mat-flat-button class="add-button" (click)="addUser()"> Add User</button>

<section class="container">
    <table mat-table [dataSource]="usersSubject.asObservable()" class="user-table mat-elevation-z8  ">
   
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{ element.userEmail }} </td>
    </ng-container>

  
    <ng-container matColumnDef="userRole">
      <th mat-header-cell *matHeaderCellDef> Rolle </th>
      <td mat-cell *matCellDef="let element"> {{ element.userRole }} </td>
    </ng-container>

   
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Aktionen </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="openDialog(element)">Bearbeiten</button>
          <button mat-button class="delete-button" (click)="deleteUser(element)">LÃ¶schen</button>
        </td>
        
      </ng-container>
  
    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
