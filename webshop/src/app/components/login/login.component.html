<div class="container">
    <mat-card appearance="outlined" class="login-card">
      <mat-card-content>
        <h2>Login</h2>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" required  [(ngModel)]="userName">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input class="input-field" matInput type="password" required  [(ngModel)]="password"> 
        </mat-form-field>
        <div></div>
        <button mat-flat-button class="login-button" (click)="login()">Login</button>
  
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  
     
      </mat-card-content>
    </mat-card>
  </div>
